<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/s/app.min.css" id="app-style" rel="stylesheet" type="text/css">
    <title>Grow plant control</title>
</head>
<body>
    <div id="layout-wrapper">
        <header id="page-toolbar"></header>
        <div class="vertical-menu"></div>
        <div class="main-content">
            <div class="page-content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box d-flex align-items-center justify-content-between">
                                <h4 class="mb-0">Power control</h4>
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">Power control</ol>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <form action="/light" method="post">
                                        <p><label for="powerOff">Off</label><input type="radio" id="powerOff" name="power" value="0" /></p>
                                        <p><label for="powerOn">On</label><input type="radio" id="powerOn" name="power" value="100"></p>
                                        <p><label for="powerAuto">Auto</label><input type="radio" id="powerAuto" name="power" value="auto"></p>
                                        <p><label for="power50">50%</label><input type="radio" id ="power50" name="power" value="50"></p>
                                        <p><label for="power25">25%</label><input type="radio" id ="power25" name="power" value="25"></p>
                                        <p><label for="power10">10%</label><input type="radio" id ="power10" name="power" value="10"></p>
                                        <p><input type="submit" value="Apply"></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                    
            </div>
        </div>
    </div>
</body>
</html>
